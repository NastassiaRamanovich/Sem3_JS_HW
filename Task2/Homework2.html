    <body>
        <script>
// Задание №2*. Напишите JS код, который выводит на странице html-документа 
// массив с элементами 'a', 'b', 'c'. Запишите вместо первого элемента слово, 
// вместо второго - предложение, вместо третьего - новую букву. Массив должен 
// состоять только из строк. Выведите итоговый массив в документ[через 
// document.write(название массива)] или в консоль [через console.log(название 
// массива)].

        let myArray = ['a', 'b', 'c']
        document.write(myArray)
        myArray.splice(0, 3, prompt('Введите любое слово'), prompt('Введите любое предложение'), prompt('Введите любую букву'));
        document.write('<br/>', myArray)
        </script>
    </body>
